{% macro object_display(obj, size="medium", dim="100", name=True, type=True) -%}
<a href="/{{obj.path}}" target='_blank' style='position: relative;'>
    <div class="image is-{{size}} is-tile is-margin-center">
        {% if obj.image %}
        <img src="{{obj.image.url(size=dim)}}" loading="lazy" alt="{{obj.name}}"
             style="width:100%;height:100%;" />
        {% endif %}
    </div>
    {% if name %}
    <h5 class='has-text-center'>
        {% if obj.name %}
        {{obj.name}}
        {% else %}
        New {{obj.title}}
        {% endif %}
    </h5>
    {% endif %}
    {% if type %}
    <h6 class='has-text-center'>
        {{obj.title}}
    </h6>
    {% endif %}
    {# <div class='has-bg-white has-text-dark has-no-padding'
         style='overflow:scroll; position:absolute; top: 0; left: 50%; transform: translateX(-50%);'>
        <span style='font-size: clamp(0.25rem, 0.75rem, 1.25rem)'>{{obj.desc_summary}}</span>
    </div> #}
</a>
{% endmacro %}

{% macro search_dropdown(user, obj, url, objs=[]) -%}
{% for o in objs %}
<li class="dropdown__link">
    <form hx-post='/api/{{url}}'
          hx-target='#page-content'
          hx-trigger='click'
          hx-indicator='#request-indicator'>
        <input type="hidden" name="search_model" value="{{o.model_name()}}">
        <input type="hidden" name="search_pk" value="{{o.pk}}">
        <div class="grid-x">
            {% if o.image %}
            <div class="cell shrink">
                <img class="thumbnail" src="{{o.image.url(size=50)}}" alt="{{o.name}}"
                     style="cursor: pointer" />
            </div>
            {% endif %}
            <div class="cell">
                {{o.name}}
            </div>
        </div>
    </form>
</li>
{% endfor %}
{%- endmacro%}
